Card1=Ejendomsskatterne er steget. Ekstraudgifterne er: kr. 800 pr. hus, kr. 2.300 pr. hotel.
Card2=Ryk frem til Frederikberg Allé. Hvis De passerer "START", indkassér da kr. 4.000.
Card3=Det er Deres fødselsdag. Modtag af hver medspiller kr. 200.
Card4=Ryk tre felter frem.
Card5=De modtager Deres aktieudbytte. Modtag kr. 1.000 af banken.
Card6=Grundet dyrtiden har De fået gageforhøjelse. Modtag kr. 1.000.
Card7=Betal for vognvask og smøring kr. 300.
Card8=Deres præmieobligation er udtrukket. De modtager kr. 1.000 af banken.
Card9=De modtager “Matador-legatet for værdigt trængende” på kr. 40.000. Ved værdigt trængende forstås, at deres formue, dvs. Deres kontante penge + skøder + bygninger, ikke overstiger kr. 15.000.
Card10=Ryk frem til “START.
Card11=De skal holde familiefest og får et tilskud fra hver medspiller på kr. 500.
Card12=Tag ind på Rådhuspladsen.
Card13=Tag med Mols-Linen. Flyt brikken frem, og hvis De passerer “START”, indkassér da kr. 4.000.
Card14=De har købt 4 nye dæk til Deres vogn. Betal kr. 1.000.
Card15=De har fået en parkeringsbøde. Betal kr. 200 i bøde.
Card16=Betal kr. 200 for levering af 2 kasser øl.
Card17=Tag med den nærmeste færge. Flyt brikken frem, og hvis De passerer “START”, indkassér da kr. 4.000.
Card18=Gå i fængsel. Tyk direkte til fængslet. Selv om de passerer “START”, indkasserer de ikke kr. 4.000.
Card19=Oliepriserne er steget, og De skal betale: kr. 500 pr. Hus, kr. 2.000 pr. hotel.
Card20=Modtag udbytte af Deres aktier – kr. 1000.
Card21=Ryk brikken frem til det nærmeste rederi og betal lejeren to gange leje han ellers er berettiget til. Hvis selskabet ikke ejes af nogen kan du købe det af banken.
Card22=Ryk frem til Strandvejen. Hvis du passerer start, indkassér kr. 4000.
Card23=Betal deres bilforsikring – kr. 1000.
Card24=De havde en række med elleve rigtige i tipning. Modtag kr. 1000.
Card25=De har vundet i klasselotteriet. Modtag kr. 500.
Card26=Ryk frem til Vimmelskaftet. Hvis de passerer start, indkassér da kr. 4000.
Card27=Ryk tre felter tilbage.
Card28=I anledning af kongens fødselsdag benådes de herved for fængsel. Dette kort kan opbevares indtil De får brug for det eller De kan sælge det.
Card29=Betal kr. 3000. for reparation af Deres vogn.
Card30=De har solgt nogle gamle møbler på auktion. Modtag kr. 1000 af banken.
Card31=De har været en tur i udlandet og haft mange cigaretter med hjem. Betal told kr. 200.
Card32=Ryk frem til Grønningen. Hvis de passerer start indkassér da kr. 4000.
Card33=Kommunen har eftergivet et kvartals skat. Hæv i banken kr. 3000.
Card34=De har lagt penge ud til et sammenskudsgilde. Mærkværdigvis betaler alle straks. Modtag fra hver medspiller kr. 500.
Card35=De har kørt frem for ”Fuldt stop”. Betal kr. 1000 i bøde.
Card36=De har modtaget deres tandlægeregning. Betal kr. 2000.
Card37=Værdien af egen avl fra nyttehaven udgør kr. 200 som De modtager af banken.

